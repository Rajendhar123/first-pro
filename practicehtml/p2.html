<!DOCTYPE html>
<html lang="en">
<head>
    <title>login form</title>
</head>
<body>
    <center>
        <h2>Login form</h2>
        <div>
            <form>
                <label for="fname">Email:</label>
                <input type="text" id="fname" name="fname" placeholder="enter your email"><br><br>
                <label for="pwd">Password:</label>
                <input type="password" id="pwd" name="pwd" value="passkey"><br><br>
                <button>login</button>
                <input type="button" value="signin">
            </form>
        </div>
    </center>
</body>
</html>
