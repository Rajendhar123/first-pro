<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <label for="d1">date of birth:</label>
        <input type="datetime-local" id="d1" name="d1"><br><br>
        <label for="v1">volume:</label>
        <input type="range" id="v1" name="v1" min="0" max="6" step="0.5">
        <label for="fileupload">Upload your file</label>
        <input type="file" id="fileupload" name="fileupload"><br>
        <label for="g">Gender:</label><br>
        <input type="radio" id="g" name="g">
        <label for="g">Male</label><br>
        <input type="radio" id="g" name="g" checked>
        <label for="g">Female</label><br><br>
        <hr>
        <label for="chk">Select the options:</label><br><br>
        <input type="checkbox" id="chk" name="chk">
        <label for="chk">Virat</label><br>
        <input type="checkbox" id="chk" name="chk">
        <label for="chk">M.S Dhoni</label><br>
        <input type="checkbox" id="chk" name="chk">
        <label for="chk">Bumrah</label>


    </form>
    <fieldset>
     <b>   <legend style="text-align: center;">Exclusively for dd</legend></b>
     <label for="feeds">Feedback:</label><br>
     <textarea name="feeds" id="feeds"></textarea>
     <br>
     <label for="dd">Dropdown:</label>
     <select name="dd" id="dd">
        <option value="-">Select any value</option>
        <option value="cars">cars1</option>
        <option value="cars">cars2</option>
        <option value="cars">cars3</option>
        <option value="cars">cars3</option>
     </select>

    </fieldset>
</body>
</html>
