<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student|Sign In</title>
    <style>
        table{
            text-align: center;
        }
    </style>
</head>
<body>
   <center>
    <form action="#">
        <h3>Sign In</h3>
        <table>
            <tr>
                <td><label for="uname"><strong>Username:</strong></label></td>
            <td><input type="email" id="uname" name="uname" placeholder="Enter Email ID" required></td>
            </tr>
            <tr>
                <td>
                    <label for="pwd"><strong>Password:</strong></label>
                </td>
                <td><input type="password" id="pwd" name="pwd" required></td>
            </tr>
        </table>
        <button>Sign In</button>
    </form>
   </center>
</body>
</html>
